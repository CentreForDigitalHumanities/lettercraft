<ul class="navbar-nav">
    <li class="navbar-text" *ngIf="isLoading$ | async">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading user data...</span>
        </div>
    </li>
    <ng-container *ngIf="user$ | async as user">
        <li class="navbar-text" *ngIf="user; else notLoggedIn">
            {{user.username}}
        </li>
        <ng-template #notLoggedIn>
            <li class="nav-item">
                <a [routerLink]="['/login']" routerLinkActive="active" class="nav-link">
                    Sign in
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['/register']" routerLinkActive="active" class="nav-link">
                    Register
                </a>
            </li>
        </ng-template>
    </ng-container>
</ul>
