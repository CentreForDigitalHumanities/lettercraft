query ViewEpisode($id: ID!) {
  episode(id: $id) {
    id
    name
    editable
    source {
        id
        name
        isPublic
    }
    book
    chapter
    page
    contributors {
        id
        fullName
    }
    summary
    designators
    categories {
        id
        name
    }
    agents {
        id
        sourceMention
        note
        designators
        agent {
            id
            name
            isGroup
            identified
        }
    }
    spaces {
        id
        sourceMention
        note
        designators
        space {
            id
            name
            hasIdentifiableFeatures
        }
    }
    letters {
        id
        sourceMention
        note
        designators
        letter {
            id
            name
        }
    }
    gifts {
        id
        sourceMention
        note
        designators
        gift {
            id
            name
        }
    }
  }
}
