query ViewEpisodes {
  episodes {
    id
    name
    description
    summary
    book
    chapter
    contributors {
      id
      fullName
    }
    page
    agents {
      id
      name
      isGroup
      identified
    }
    gifts {
      id
      name
    }
    letters {
      id
      name
    }
    spaces {
      id
      name
      hasIdentifiableFeatures
    }
    source {
      id
      name
    }
  }
}
