query ViewEpisodes($search: String) {
  episodes(search: $search, publicOnly: true, ordering: "source__name, _order") {
    id
  }
}

query ViewEpisodesPage($ids: [String!]) {
  episodes(ids: $ids) {
    id
    name
    summary
    categories {
        id
        name
    }
    book
    chapter
    contributors {
      id
      fullName
    }
    page
    source {
      id
      name
    }
  }
}
