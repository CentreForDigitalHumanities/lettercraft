<ul *ngIf="episodes.length" class="list-group">
    <li *ngFor="let link of episodes" class="list-group-item">
        <a [routerLink]="['/data/episodes', link.episode.id]" class="icon-link">
            <lc-icon [icon]="dataIcons.episode"/>
            {{link.episode.name}}
        </a>
    </li>
</ul>
