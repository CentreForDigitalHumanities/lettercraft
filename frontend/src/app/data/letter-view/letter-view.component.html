<div *lcDataPageWrapper="let letter from data$ get 'letterDescription'">
    <a class="float-end btn btn-light" *ngIf="letter.editable"
        [routerLink]="['/data-entry/letters', letter.id]">
        <lc-icon [icon]="actionIcons.edit" />
        Edit this letter
    </a>

    <lc-breadcrumb [breadcrumbs]="makeBreadcrumbs(letter)" />

    <lc-object-page-header [object]="letter" [icon]="dataIcons.letter" />

    <lc-contributors [contributors]="letter.contributors" />

    <section class="mb-5">
        <h2>Source text</h2>

        <p>
            {{letter.name}} is a letter in
            <a [routerLink]="['/data/sources', letter.source.id]" class="icon-link">
                <lc-icon [icon]="dataIcons.source" />
                {{letter.source.name}}
            </a>.
            <ng-container *ngIf="letter.episodes.length">
                It appears in the following epistolary episodes:
            </ng-container>
        </p>

        <lc-episode-links [data]="letter.episodes" />
    </section>
</div>
