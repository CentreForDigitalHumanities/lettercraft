<ng-container *ngIf="data$ | async as data; else loading">
    <lc-breadcrumb [breadcrumbs]="makeBreadcrumbs(data)" />

    <ng-container *ngIf="data.letterDescription as letter">
        <a
            *ngIf="letter.editable"
            class="float-end btn btn-light"
            [routerLink]="['/data-entry/letters', letter.id]"
        >
            <lc-icon [icon]="actionIcons.edit" />
            Edit this letter
        </a>

        <lc-object-page-header [object]="letter" [icon]="dataIcons.letter" />

        <lc-contributors [contributors]="letter.contributors" />

        <section class="mb-5">
            <h2>Source text</h2>

            <p>
                {{letter.name}} is a letter in
                <a [routerLink]="['/data/sources', letter.source.id]" class="icon-link">
                    <lc-icon [icon]="dataIcons.source" />
                    {{letter.source.name}}
                </a>.
                <ng-container *ngIf="letter.episodes.length">
                    It appears in the following epistolary episodes:
                </ng-container>
            </p>

            <lc-episode-links [data]="letter.episodes" />
        </section>
    </ng-container>

    <ng-template #noLetter>
        <lc-not-found entity="letter" [id]="id$ | async" />
    </ng-template>
</ng-container>

<ng-template #loading>
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</ng-template>
