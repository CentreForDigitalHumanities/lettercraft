query ViewLetter($id: ID!) {
  letterDescription(id: $id) {
    id
    name
    description
    editable
    source {
        id
        name
    }
    episodes {
        id
        episode {
            id
            name
        }
        sourceMention
        designators
        note
    }
    contributors {
        id
        fullName
    }
  }
}
