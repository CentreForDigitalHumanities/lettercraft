query ViewSource($id: ID!) {
    source(id: $id) {
        id
        name
        editable
        medievalTitle
        reference
        descriptionText
        image {
            id
            url
            altText
            caption
        }
        episodes {
            id
            name
            summary
            categories {
                id
                name
            }
            book
            chapter
            contributors {
                id
                fullName
            }
            page
            agents {
                id
                agent {
                    id
                    name
                    isGroup
                    identified
                }
            }
            gifts {
                id
                gift {
                    id
                    name
                }
            }
            letters {
                id
                letter {
                    id
                    name
                }
            }
            spaces {
                id
                space {
                    id
                    name
                    hasIdentifiableFeatures
                }
            }
        }
        contributors {
            id
            fullName
        }
    }
}

