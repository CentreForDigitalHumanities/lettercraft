query ViewSource($id: ID!) {
    source(id: $id) {
        id
        name
        editable
        editionAuthor
        editionTitle
        medievalAuthor
        medievalTitle
        episodes {
            id
            name
            summary
            categories {
                id
                name
            }
            book
            chapter
            contributors {
                id
                fullName
            }
            page
            agents {
                agent {
                    id
                    name
                    isGroup
                    identified
                }
            }
            gifts {
                gift {
                    id
                    name
                }
            }
            letters {
                letter {
                    id
                    name
                }
            }
            spaces {
                space {
                    id
                    name
                    hasIdentifiableFeatures
                }
            }
        }
        contributors {
            id
            fullName
        }
    }
}
