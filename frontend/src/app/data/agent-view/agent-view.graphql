query ViewAgent($id: ID!) {
  agentDescription(id: $id) {
    id
    name
    description
    isGroup
    identified
    source {
        id
        name
    }
    episodes {
        id
        episode {
            id
            name
        }
    }
    gender {
        id
        gender
        sourceMention
        note
    }
    personReferences {
        id
        certainty
        note
        person {
            id
            name
        }
    }
  }
}
