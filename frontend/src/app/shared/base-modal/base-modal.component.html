<div class="modal-header">
    <ng-content select="[modal-header]" />
    <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="dismissModal()"
    ></button>
</div>
<div class="modal-body">
    <ng-content select="[modal-content]" />
</div>
<div class="modal-footer">
    <ng-content select="[modal-footer]" />
</div>
