query DataEntryEpisodeEntities($id: ID!) {
  episode(id: $id) {
    id
    source {
      id
      agents {
        id
        name
      }
      letters {
        id
        name
      }
      gifts {
        id
        name
      }
      spaces {
        id
        name
      }
    }
    agents {
        id
        entity {
            id
            name
        }
    }
    gifts {
        id
        entity {
            id
            name
        }
    }
    letters {
        id
        entity {
            id
            name
        }
    }
    spaces {
        id
        entity {
            id
            name
        }
    }
  }
}
