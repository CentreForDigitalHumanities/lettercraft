query DataEntryEpisodeEntities($id:ID!) {
  episode(id: $id) {
    id
    source {
      id
      agents {
        id
        name
      }
      letters {
        id
        name
      }
      gifts {
        id
        name
      }
      spaces {
        id
        name
      }
    }
    agents {
      id
    }
    gifts {
      id
    }
    letters {
      id
    }
    spaces {
      id
    }
  }
}
