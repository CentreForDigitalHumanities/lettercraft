<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label class="form-label" for="episode-name">Name</label>
        <p class="form-text">
            This is a name to identify the episode in the overview of the
            source. For example: "journey to Rome", "Clovis' response",
            "Radegund asks Germanus for help".
        </p>
        <input
            id="episode-name"
            type="text"
            class="form-control"
            [formControl]="form.controls.name"
            [class.is-invalid]="
                form.controls.name.invalid && form.controls.name.touched
            "
            ngbAutofocus
        />
        <p class="invalid-feedback">This field is required.</p>
    </div>
</form>
