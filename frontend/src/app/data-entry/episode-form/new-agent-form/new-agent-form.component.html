<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label class="form-label" for="agent-name">Name</label>
        <p class="form-text">
            This is a name to identify the agent in the overview of the source. For
            example: "Radegund", "messenger from Poitiers", "the citizens of Arles".
        </p>
        <input
            id="agent-name"
            type="text"
            class="form-control"
            [formControl]="form.controls.name"
            [class.is-invalid]="
                form.controls.name.invalid && form.controls.name.touched
            "
        />
        <p class="invalid-feedback">This field is required.</p>
    </div>
</form>
