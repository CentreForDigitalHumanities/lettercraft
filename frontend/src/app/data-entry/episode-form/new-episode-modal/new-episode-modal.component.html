<div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="activeModal.dismiss('cross click')"
    ></button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label class="form-label" for="episode-name">Name</label>
            <p class="form-text">
                This is a name to identify the episode in the overview of the
                source. For example: "journey to Rome", "Clovis' response",
                "Radegund asks Germanus for help".
            </p>
            <input
                id="episode-name"
                type="text"
                class="form-control"
                [formControl]="form.controls.name"
                [class.is-invalid]="
                    form.controls.name.invalid && form.controls.name.touched
                "
            />
            <p class="invalid-feedback">This field is required.</p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="submit()">
        Save
    </button>
    <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="activeModal.close('cancel click')"
    >
        Cancel
    </button>
</div>
