query DataEntryEpisodeForm($id: ID!) {
    episode(id: $id) {
        id
        name
        description
        source {
            id
            name
        }
    }
}

mutation DataEntryUpdateEpisode($episodeData: UpdateEpisodeInput!) {
    updateEpisode(episodeData: $episodeData) {
        ok
        errors {
            field
            messages
        }
    }
}
