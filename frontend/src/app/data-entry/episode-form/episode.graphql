query DataEntryEpisodeForm($id: ID!) {
    episode(id: $id) {
        id
        name
        description
        source {
            id
            name
        }
    }
}

mutation DataEntryUpdateCreateEpisode(
    $input: UpdateCreateEpisodeMutationInput!
) {
    updateOrCreateEpisode(input: $input) {
        ok
        errors {
            field
            messages
        }
    }
}
