<form>
    <div class="form-group">
        <label class="form-label" for="episode-name">Name</label>
        <p class="form-text">
            This is a name to identify the episode in the overview of the
            source. For example: "journey to Rome", "Clovis' response",
            "Radegund asks Germanus for help".
        </p>
        <input
            id="episode-name"
            type="text"
            class="form-control"
            [formControl]="form.controls.name"
            [class.is-invalid]="
                form.controls.name.invalid && form.controls.name.touched
            "
        />
        <p class="invalid-feedback">This field is required.</p>
    </div>

    <div class="form-group mt-4">
        <label for="episode-description" class="form-label">Description</label>
        <p class="form-text">
            A longer description to help identify this object in the database.
        </p>
        <textarea
            id="episode-description"
            class="form-control"
            [formControl]="form.controls.description"
        ></textarea>
    </div>
</form>
