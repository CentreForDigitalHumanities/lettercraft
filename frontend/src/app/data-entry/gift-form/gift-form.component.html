<ng-container *ngIf="data$ | async as data; else loading">
    <lc-breadcrumb [breadcrumbs]="getBreadcrumbs(data)" />

    <ng-container *ngIf="data.giftDescription as giftDescription; else noGift">
        <a
            class="float-end btn btn-light"
            [routerLink]="['/data/gifts', giftDescription.id]"
        >
            <lc-icon [icon]="actionIcons.view" />
            View on public interface
        </a>

        <h1 class="mb-4">
            <lc-icon [icon]="dataIcons.gift" />
            <span class="ms-2">{{ giftDescription.name }}</span>
            <span class="text-secondary">
                ({{ giftDescription.source.name }})
            </span>
        </h1>

        <lc-entity-description-lead [entity]="giftDescription" />

        <lc-form-status [status$]="status$" />

        <lc-delete-entity-button
            (clickDelete)="onClickDelete(giftDescription)"
            [deletingInProgress]="deletingInProgress"
            entityName="gift"
        />

        <h2 class="subform-header">Identification</h2>
        <lc-gift-identification-form />

        <h2 class="subform-header">Source text</h2>
        <lc-gift-source-text-form />

        <h2 class="subform-header">Categories</h2>
        <lc-gift-categories-form />

        <h2 class="subform-header">Episodes</h2>
        <lc-gift-episodes-form />
    </ng-container>

    <ng-template #noGift>
        <lc-not-found entity="gift" [id]="id$ | async" />
    </ng-template>
</ng-container>

<ng-template #loading>
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</ng-template>
