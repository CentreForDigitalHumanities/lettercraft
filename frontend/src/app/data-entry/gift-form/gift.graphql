query DataEntryGiftForm($id: ID!) {
    giftDescription(id: $id, editable: true) {
        id
        name
        description
        source {
            id
            name
            isPublic
        }
    }
}

mutation DataEntryUpdateGift($giftData: UpdateGiftInput!) {
    updateGift(giftData: $giftData) {
        ok
        errors {
            field
            messages
        }
    }
}

mutation DataEntryDeleteGift($id: ID!) {
    deleteGift(id: $id) {
        ok
        errors {
            field
            messages
        }
    }
}
