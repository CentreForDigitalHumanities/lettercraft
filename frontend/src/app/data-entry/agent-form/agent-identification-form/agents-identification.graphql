query DataEntryAgentIdentification($id: ID!) {
  agentDescription(id: $id) {
    id
    name
    description
    isGroup
  }
}

mutation UpdateAgentIdentification(
    $input: UpdateAgentInput!
) {
    updateAgent(
        agentData: $input
    ) {
        ok
        errors {
            field
            messages
        }
    }
}
