<fieldset *ngIf="combined$ | async as combined">
    <legend>
        {{ combined.isGroup ? "Historical persons" : "Historical person" }}
    </legend>
    <p class="form-text">
        {{
            combined.isGroup
                ? "Pick one or more historical persons that are described by this agent in this source."
                : "Pick an historical person that is described by this agent in this source."
        }}
    </p>
    <lc-historical-person-select
        [formControl]="form.controls.describes"
        [options]="combined.options"
        [multiple]="combined.isGroup"
    />
</fieldset>
