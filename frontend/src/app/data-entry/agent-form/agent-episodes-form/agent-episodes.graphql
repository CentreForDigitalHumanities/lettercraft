query DataEntryAgentEpisodes($id: ID!) {
    agentDescription(id: $id) {
        id
        source {
            id
            episodes {
                id
                name
            }
        }
        episodes {
            id
            episode {
                id
            }
        }
    }
}

mutation DataEntryCreateAgentEpisodeMutation($data: CreateEpisodeAgentInput!) {
    createEpisodeAgent(data: $data) {
        ok
        errors {
            field
            messages
        }
    }
}

mutation DataEntryDeleteAgentEpisodeMutation($agent: ID!, $episode: ID!) {
    deleteEpisodeAgent(agent: $agent, episode: $episode) {
        ok
        errors {
            field
            messages
        }
    }
}
