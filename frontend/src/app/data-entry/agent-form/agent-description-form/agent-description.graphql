query DataEntryAgentDescription($id: ID!) {
  agentDescription(id: $id, editable: true) {
    id
    isGroup
    gender {
      id
      gender
      sourceMention
      note
    }
    location {
        id
        sourceMention
        note
        location {
            id
        }
    }
    source {
        id
        spaces {
            id
            name
        }
    }
  }
}
