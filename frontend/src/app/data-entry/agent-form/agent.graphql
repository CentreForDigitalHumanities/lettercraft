query DataEntryAgent($id: ID!) {
  agentDescription(id: $id, editable: true) {
    id
    name
    description
    isGroup
    identified
    source {
      id
      name
      isPublic
    }
  }
}

mutation DataEntryUpdateAgent(
    $input: UpdateAgentInput!
) {
    updateAgent(
        agentData: $input
    ) {
        ok
        errors {
            field
            messages
        }
    }
}
