query DataEntrySourceDetail($id: ID!) {
    source(id: $id) {
        id
        name
        editionAuthor
        editionTitle
        medievalAuthor
        medievalTitle
        numOfEpisodes
        episodes {
            id
            name
            description
            summary
            book
            chapter
            page
            agents {
                id
                name
                isGroup
                describes {
                    id
                    identifiable
                }
            }
            gifts {
                id
                name
            }
            letters {
                id
                name
            }
            spaces {
                id
                name
            }
        }
    }
}
