query DataEntrySourceDetail($id: ID!) {
    source(id: $id) {
        id
        name
        episodes {
            id
            name
            summary
            categories {
                id
                name
            }
            book
            chapter
            contributors {
                id
                fullName
            }
            page
            agents {
                agent {
                    id
                    name
                    isGroup
                    identified
                }
            }
            gifts {
                gift {
                    id
                    name
                }
            }
            letters {
                letter {
                    id
                    name
                }
            }
            spaces {
                space {
                    id
                    name
                    hasIdentifiableFeatures
                }
            }
        }
    }
}

mutation DataEntryUpdateEpisodeOrder($episodeIds: [ID!]!) {
    updateEpisodeOrder(episodeIds: $episodeIds) {
        ok
        errors {
            field
            messages
        }
    }
}
