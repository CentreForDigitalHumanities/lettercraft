query DataEntrySourceDetail($id: ID!) {
    source(id: $id) {
        id
        name
        episodes {
            id
            name
            summary
            categories {
                id
                name
            }
            book
            chapter
            contributors {
                id
                fullName
            }
            page
            agents {
                id
                name
                isGroup
                identified
            }
            gifts {
                id
                name
            }
            letters {
                id
                name
            }
            spaces {
                id
                name
                hasIdentifiableFeatures
            }
        }
    }
}

mutation DataEntryUpdateEpisodeOrder($episodeIds: [ID!]!) {
    updateEpisodeOrder(episodeIds: $episodeIds) {
        ok
        errors {
            field
            messages
        }
    }
}
