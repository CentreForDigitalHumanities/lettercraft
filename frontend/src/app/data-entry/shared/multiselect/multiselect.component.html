<select
    *ngIf="visibleItems$ !== null && (visibleItems$ | async) as items"
    class="form-select"
    [title]="placeholderEmpty"
    aria-multiselectable="true"
    tabindex="0"
>
    <ng-container *ngIf="items.length > 0; else noItems">
        <option class="visually-hidden" [attr.aria-disabled]="true">
            {{ placeholderEmpty }}
        </option>
    </ng-container>
    <ng-template #noItems>
        <option class="visually-hidden" [attr.aria-disabled]="true">{{ noAvailableOptions }}</option>
    </ng-template>
    <option
        *ngFor="let item of items; let i = index; trackBy: trackById"
        (click)="selectItem(item)"
        [attr.aria-selected]="formControl.value.includes(item.id)"
        tabindex="1"
    >
        <span>{{ item.label }}</span>
    </option>
</select>
