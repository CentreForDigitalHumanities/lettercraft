<div *ngIf="visibleOptions() as options" ngbDropdown>
    <button
        class="btn btn-primary"
        id="labels-menu"
        type="button"
        ngbDropdownToggle
    >
        {{ placeholderEmpty }}
    </button>
    <div aria-labelledby="labels-menu" ngbDropdownMenu>
        <ng-container *ngIf="options.length > 0; else noOptions">
            <button
                *ngFor="
                    let option of options;
                    let i = index;
                    trackBy: trackById
                "
                (click)="selectOption(option)"
                [disabled]="selectedOptions().includes(option.value)"
                class="d-inline-flex align-items-center"
                ngbDropdownItem
            >
                <svg
                    *ngIf="option.icon"
                    width="1rem"
                    height="1rem"
                    aria-hidden="true"
                    role="img"
                    [style.fill]="'currentColor'"
                    class="me-2"
                >
                    <use
                        [attr.href]="'assets/icons/' + option.icon + '.svg#img'"
                    ></use>
                </svg>
                <span>{{ option.dropdownLabel ?? option.label }}</span>
            </button>
        </ng-container>
        <ng-template #noOptions>
            <button ngbDropdownItem disabled>
                {{ noAvailableOptions }}
            </button>
        </ng-template>
    </div>
</div>
