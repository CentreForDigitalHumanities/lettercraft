<div class="mb-3">
    <p>Designators</p>
    <div *ngFor="let designator of designators$.value; let i = index"
        class="input-group mb-3">
        <input class="form-control" [value]="designator"
            [attr.aria-label]="designatorInputLabel(i)"
            (blur)="blur$.next()">
        <button class="btn btn-secondary" type="button"
            (blur)="blur$.next()"
            (click)="removeDesignator(i)">
            <lc-icon [icon]="actionIcons.remove"
                [attr.aria-label]="designatorRemoveLabel(i)" />
        </button>
    </div>
</div>

<form class="" [formGroup]="addForm" (ngSubmit)="onAddFormSubmit()">
    <label class="form-label" for="input-new-designator">Add a designator</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="input-new-designator"
            [formControl]="addForm.controls.designator"
            (blur)="blur$.next()">
        <button class="btn btn-primary" type="submit"
            (blur)="blur$.next()">
            <lc-icon [icon]="actionIcons.add" aria-label="add" />
        </button>
    </div>
</form>
