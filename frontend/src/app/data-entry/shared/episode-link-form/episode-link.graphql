query DataEntryEpisodeEntityLink($entity: ID!, $episode: ID!, $entityType: Entity!) {
    episodeEntityLink(entity: $entity, episode: $episode, entityType: $entityType) {
        id
        note
        sourceMention
        episode {
            id
            name
        }
        entity {
            id
            name
        }
    }
}

mutation DataEntryUpdateEpisodeAgent($input:UpdateEpisodeAgentInput!) {
    updateEpisodeAgent(data: $input) {
        ok
        errors {
            field
            messages
        }
    }
}
