query DataEntryEpisodeAgent($id: ID!) {
    episodeAgentLink(id: $id) {
        id
        note
        sourceMention
        episode {
            id
            name
        }
        agent {
            id
            name
        }
    }
}

mutation DataEntryUpdateEpisodeAgent($input:UpdateEpisodeAgentInput!) {
    updateEpisodeAgent(data: $input) {
        ok
        errors {
            field
            messages
        }
    }
}
