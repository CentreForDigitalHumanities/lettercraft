query DataEntryEpisodeAgent($agent: ID!, $episode: ID!) {
    episodeAgentLink(agent: $agent, episode: $episode) {
        id
        note
        sourceMention
        episode {
            id
            name
        }
        agent {
            id
            name
        }
    }
}

mutation DataEntryUpdateEpisodeAgent($input:UpdateEpisodeAgentInput!) {
    updateEpisodeAgent(data: $input) {
        ok
        errors {
            field
            messages
        }
    }
}
