<div class="hstack">
    <button class="btn btn-danger ms-auto" (click)="clickDelete.emit()">
        <lc-icon
            *ngIf="!deletingInProgress; else deleting"
            [icon]="actionIcons.delete"
        />
        Delete {{ entityName }}
    </button>
</div>

<ng-template #deleting>
    <div class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Deleting {{ entityName }}...</span>
    </div>
</ng-template>
