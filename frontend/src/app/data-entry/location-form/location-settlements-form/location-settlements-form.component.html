<form>
    <p class="form-text">
        Select one or more settlements by which the text identifies or contextualises the location.
    </p>

    <lc-single-multi-select
        *ngIf="settlementOptions$ | async as options"
        [formControl]="form.controls.settlements"
        [options]="options"
        [placeholder]="'Select a settlement...'"
        [multiple]="true"
    />
</form>
