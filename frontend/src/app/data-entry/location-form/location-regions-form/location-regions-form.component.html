<form>
    <p class="form-text">
        Select one or more regions by which the text identifies or contextualises the location.
    </p>

    <lc-single-multi-select
        *ngIf="regionOptions$ | async as options"
        [formControl]="form.controls.regions"
        [options]="options"
        [placeholder]="'Select a region...'"
        [multiple]="true"
    />
</form>
