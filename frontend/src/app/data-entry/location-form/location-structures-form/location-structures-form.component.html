<form>
    <p class="form-text">
        Select one or more structures by which the text identifies or contextualises the location.
    </p>

    <lc-single-multi-select
        *ngIf="structureOptions$ | async as options"
        [formControl]="form.controls.structures"
        [options]="options"
        [placeholder]="'Select a structure...'"
        [multiple]="true"
    />
</form>
