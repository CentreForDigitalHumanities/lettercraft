<h2>Sign in</h2>

<p>Sign in using the form below.</p>

<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
        <label for="username" class="form-label">
            Username
        </label>
        <input
            type="text"
            id="username"
            class="form-control"
            [class.is-invalid]="form.controls.username.touched && form.controls.username.invalid"
            [formControl]="form.controls.username">
        <p *ngIf="form.controls.username.hasError('required')" class="invalid-feedback">Username is required.</p>
        <p *ngIf="form.controls.username.hasError('invalid')" class="invalid-feedback">Invalid username.</p>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">
            Password
        </label>
        <input
            type="password"
            id="password"
            class="form-control"
            [formControl]="form.controls.password"
            [class.is-invalid]="form.controls.password.touched && form.controls.password.invalid">
        <p *ngIf="form.controls.password.hasError('required')" class="invalid-feedback">Password is required.</p>
        <p *ngIf="form.controls.password.hasError('invalid')" class="invalid-feedback">Invalid password.</p>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary mt-3">
            Sign in
        </button>
    </div>
    <div class="alert alert-danger" *ngIf="loginReturnError$ | async" role="alert">
        Failed to sign in.
    </div>
</form>

<div>
    <a [routerLink]="['/password-forgotten']">Forgotten your password? Click here.</a>
</div>
